	<script type="text/javascript">

		function slideshow(slider) {

		// Image Slideshow
		var $first = $(slider).find(' .imageContainer li:first');
		var $slides = $(slider).find(".imageContainer").children();
		console.log($slides);
		var imageNo = $slides.length;
		var i = 0;

		// Click Image or Next ++
		$(slider).find(".nextImage, .imageContainer li img").click(function(){
		    var $next, $active = $(slider).find(".active");


		    $next = $active.next('li').length ? $active.next('li') : $first;
		    $active.removeClass("active");
		    $next.addClass('active');

		    i = i + 1;
		    i = i % $slides.length; // If too high, Reset to 0;
		    $(slider).find("li .counter").html((i + 1) + " / " + imageNo);
		});

		}

		$(document).ready(function() {
            // type slideshow("#thisID"); to include a new one
            slideshow("#slider");
        });
	</script>
